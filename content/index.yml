faq:
  title: Frequently asked questions
  description: Navigate our FAQ to illuminate your journey with insights and solutions tailored for effortless understanding.
  items:
    - label: Is this a secure service?
      content: Yes, we prioritize the security of our service. Our team employs advanced encryption and security practices to ensure your data is protected at all times.
      defaultOpen: true
    - label: How can I cancel my subscription?
      content: You can cancel your subscription at any time through your account settings. If you need assistance, our support team is here to help guide you through the process.
    - label: How does the Zero Cost plan work?
      content: Our Zero Cost plan is available to everyone without any time limit. It's designed for beginners or those with basic needs, offering a range of features free of charge. There's no need to subscribe or provide payment details, and you can use this plan for as long as you like. If your needs grow, you can easily switch to one of our paid plans to access additional features and resources.
    - label: Can I switch plans later?
      content: Absolutely! You can upgrade or downgrade your plan at any time based on your needs. Changes to your plan will be reflected in your account immediately.
    - label: Do you offer refunds?
      content: We aim for satisfaction with our services. If you're not satisfied with your purchase, please reach out to our support team within the first 30 days to discuss a possible refund.
    - label: Do you offer support?
      content: Yes, we offer support for all our plans. The level of support varies by plan, from Basic Email Support for our Zero Cost plan holders to Prioritized Email Support for our Premium plan subscribers. We're here to assist you with any questions or issues you might have.